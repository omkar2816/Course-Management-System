<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Images/Mini Project Logo.png">
    <link rel="script" href="./loader.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="loader">
        <div class="justify-content-center jimu-primary-loading"></div>
    </div>
    <section id="account-page" class="d-flex align-items-center">
        <div class="login-container">
            <div class="login-image">
                <video height="600px" autoplay loop muted>
                    <source src="./Images/login page side.mp4" type="video/mp4">
                </video>
            </div>
            <div class="login-form">
                <h2>Welcome!</h2>
                <p>Create New Account</p>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    
                    <label for="username">Email</label>
                    <input type="text" id="username" placeholder="Enter your Email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <label for="password">Repeat Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
    
                    <button type="submit">Login</button>
                    <div class="options">
                        <a href="#">Login to existing Account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
